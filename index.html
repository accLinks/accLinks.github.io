<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Math</h1>
            <p class="submitButton" onclick="toggleHidden()">See Options</p><!--Shows the equations-->
            <div class="hidden" id="hiddenButtonId">
                <p id="numOneId" class="numOne"></p>
                <p id="numTwoId" class="numTwo"></p>
                <p class="submitButton" onclick="additionSignFunction()">Add</p>
                <p class="submitButton" onclick="subtractionSignFunction()">Sub</p>
                <p class="submitButton" onclick="multiplicationSignFunction()">Multi</p>
                <p class="submitButton" onclick="divisionSignFunction()">Divide</p>
                <input id="answerBoxId" type="text" name="answer"  placeholder="Enter your answer here."></input>
                <p class="submitButton" onclick="submitButtonFunction()">Submit</p>
                <p id="answerCommentId"></p>
                <p id="userScoreCommentId"></p>
                <p id="userStreakCommentId"></p>
                <!--<p class="submitButton" onclick="newEquationFunction()">New equation</p>-->
                <p class="submitButton" onclick="seeScoreBoard()">See ScoreBoard</p>
                <div id="scoreBoardId"class="hiddenScoreBoard">
                    <p> Total Score:<span id="totalScoreId"></span></p>
                    <p> Total Correct Answer:<span id="totalCorrectAnswerId"></span></p>
                    <p> Total Incorrect Answer:<span id="totalIncorrectAnswerId"></span></p>
                    <p> Highest Answer Streak:<span id="highestAnswerStreakId"></span></p>
                
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
